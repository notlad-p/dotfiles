# DATE
label {
    monitor =
    text = cmd[update:60000] echo "<b>$(date +"%A, %B %d, %Y")</b>" # update every 60 seconds
    font_size = 14
    font_family = $font

    position = 0, -75
    halign = center
    valign = center
}

input-field {
    monitor =
    size = 244px, 42px
    outline_thickness = 1
    inner_color = rgb(0c0e0f)
    outer_color = rgb(6791C9) 
    check_color = rgb(82C29C)
    fail_color = rgb(F26E74)
    font_color = rgb(edeff0)
    fade_on_empty = false
    rounding = 8
    font_family = $font
    placeholder_text = <b>Password...</b>
    fail_text = $PAMFAIL
    # uncomment to use a letter instead of a dot to indicate the typed password
    # dots_text_format = *
    # dots_size = 0.4
    dots_spacing = 0.3
    # uncomment to use an input indicator that does not show the password length (similar to swaylock's input indicator)
    # hide_input = true
    position = 0, -140
    halign = center
    valign = center
}
