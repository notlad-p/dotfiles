# Client binds
bind = $mainMod, C, killactive,
bind = $mainMod SHIFT, F, togglefloating,
bind = $mainMod, M, fullscreen, 1
bind = $mainMod SHIFT, M, fullscreen, 2

# restart Astal/AGS
bind = $mainMod SHIFT, R, exec, ~/.config/hypr/restart-astal.sh
