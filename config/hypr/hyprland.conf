# https://wiki.hyprland.org/Configuring/

################
### MONITORS ###
################

source = ./monitors.conf


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = dolphin
$menu = walker
$browser = zen-browser
$obsidian = obsidian

$lock = hyprlock

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# required for apps to request elevated privileges
exec-once = systemctl --user start hyprpolkitagent

exec-once = nm-applet &
exec-once = swaync
exec-once = hyprpm reload -n
# exec-once = waybar
# exec-once = swww-daemon & swww img ~/projects/wallpapers/hofn-austurland-snow-beach-4k-co-2560x1440.jpg
exec-once = swww-daemon & swww img ~/projects/wallpapers/dark-blue-mountain.jpg
# exec-once = swww-daemon & swww img ~/projects/wallpapers/dark-blue-multi-lightning-mountain.jpg
exec-once = ags run --gtk4
exec-once=walker --gapplication-service
exec-once = hypridle
# exec-once = $terminal
# exec-once = waybar & hyprpaper & firefox

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
# Nvidia env vars
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 8

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.active_border = rgb(6791C9)
    col.inactive_border = rgb(0c0e0f)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 12
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
        popups = false
    }
}

