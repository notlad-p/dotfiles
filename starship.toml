[directory]
format = " [$path]($style)[$read_only]($read_only_style) "
style = "bold #41a7fc"
read_only = " "
read_only_style = "bold #f65866"
# home_symbol = " ~"

[character]
format = " $symbol "
success_symbol = "[](bold #efbd5d)"
error_symbol = "[](bold #f65866)"
vicmd_symbol = "[](bold #8bcd5b)"

[cmd_duration]
style = "bold #efbd5d"

[aws]
symbol = "  "

[buf]
symbol = " "

[c]
symbol = " "

[conda]
symbol = " "

