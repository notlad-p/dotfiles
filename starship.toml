# TODO: set up several toml configs for different colorschemes
# example: https://starship.rs/config/#prompt
command_timeout = 1500

[directory]
format = " [$path]($style)[$read_only]($read_only_style) "
# style = "bold #41a7fc"
style = "bold #fabd2f"
read_only = " "
# read_only_style = "bold #f65866"
read_only_style = "bold #fb4934"
# home_symbol = " ~"

[character]
format = " $symbol "
success_symbol = "[](bold #8ec07c)"
error_symbol = "[](bold #fb4934)"
vicmd_symbol = "[](bold #d65d0e)"
# success_symbol = "[](bold #efbd5d)"
# error_symbol = "[](bold #f65866)"
# vicmd_symbol = "[](bold #8bcd5b)"


