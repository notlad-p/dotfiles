command_timeout = 1500

[directory]
format = " [$path]($style)[$read_only]($read_only_style) "
# style = "bold #41a7fc"
style = "bold #fabd2f"
read_only = " "
# read_only_style = "bold #f65866"
read_only_style = "bold #fb4934"
# home_symbol = " ~"

